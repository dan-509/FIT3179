<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="styles.css" media="all">
  
</head>
<body>
<h1>Visualisation About World Trade</h1>

<h2>Trade Balance as % of GDP Chloropleth Map</h2>
<h3>(Trade Balance is defined as sum of exports, minus sum of imports)</h3>
<div id="trade_balance_bar"></div>

  
<h2>Trade Balance as % of GDP Bar Chart</h2>
<div id="trade_balance"></div>
  
<script type="text/javascript">

  var spec1 = "trade_balance.vg.json";
  
  vegaEmbed('#trade_balance', spec1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  
  var spec2 = "trade_balance_bar.vg.json";
  
  vegaEmbed('#trade_balance_bar', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error)  
</script>

</body>
</html>
